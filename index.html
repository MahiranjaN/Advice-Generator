<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Advice generator</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div class="upper-card">
        <p>
            Roll the dice and get an advice
        </p>

    </div>
    <div class="card">
      <h3 class="advice-number">
        Advice #
        <span class="num">117</span>
        <span class="skeleton skeleton-text skeleton-green"></span>
      </h3>
      <p class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="skeleton-body">
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
      </div>
      <img
        src="pattern-divider-mobile.svg"
        alt="divider-mobile"
        class="divider-pattern-mobile"
      />
      <img
        src="pattern-divider-desktop.svg"
        alt="divider-desktop"
        class="divider-pattern-desktop"
      />
      <button class="btn">
        <img src="icon-dice.svg" alt="dice" class="dice-icon" />
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
